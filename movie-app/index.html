<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Movie</title>
    <link rel="icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="assets/svg/movie.svg" alt="logo" class="logo">
        <h1>Search Movie</h1>
        <form id="form">
            <input type="text" id="search" class="search" placeholder="Search">
        </form>
    </header>
    <main>
        <div class="search-stat">${Search query} : found ${x} movies</div>
        <div class="wrapper">
            <div class="card-item">
                <p class="card-rating">5.0</p>
                <div class="card-img-wrapper">
                    <img src="https://image.tmdb.org/t/p/w300/g9wU95xHvsWl7ZRMhUeXBOkpExY.jpg" alt="image" class="card-img">
                </div>
                <div class="card-info">
                    <h3>Title(${year})</h3>
                </div>
                <div class="card-overview">
                    <p>Overview</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <div class="footer-data">
                <span>&#169;</span>
                <span>2022</span>
                <a href="https://github.com/AlexiyKami" target="_blank">github</a>
            </div>
            <a href="https://rs.school/js-stage0/" target="_blank"><img src="assets/svg/rss.svg" alt="RSS Logo"></a>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
