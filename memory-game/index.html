<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="reset.css">

<body>
    <header>
        <div class="stats">
            <div class="moves">Moves: 0</div>
            <div class="timer">Time: 00:00:00</div>
        </div>
        <h1 class="title">Memory Game</h1>
        <div class="menu-btn">Scores</div>
    </header>
    <main>
        <div class="card-wrapper">
            <div class="memory-card" data-framework="dragon">
                <img class="front-face" src="assets/img/dragon.jpg" alt="Front">
                <img class="back-face" src="assets/img/face.jpg" alt="Back">
            </div>
            <div class="memory-card" data-framework="panda">
                <img class="front-face" src="assets/img/panda.jpg" alt="Front">
                <img class="back-face" src="assets/img/face.jpg" alt="Back">
            </div>
            <div class="memory-card" data-framework="panda">
                <img class="front-face" src="assets/img/panda.jpg" alt="Front">
                <img class="back-face" src="assets/img/face.jpg" alt="Back">
            </div>
            <div class="memory-card" data-framework="redpanda">
                <img class="front-face" src="assets/img/redpanda.jpg" alt="Front">
                <img class="back-face" src="assets/img/face.jpg" alt="Back">
            </div>
            <div class="memory-card" data-framework="redpanda">
                <img class="front-face" src="assets/img/redpanda.jpg" alt="Front">
                <img class="back-face" src="assets/img/face.jpg" alt="Back">
            </div>
            <div class="memory-card" data-framework="dragon">
                <img class="front-face" src="assets/img/dragon.jpg" alt="Front">
                <img class="back-face" src="assets/img/face.jpg" alt="Back">
            </div>
            <div class="memory-card" data-framework="monkey">
                <img class="front-face" src="assets/img/monkey.jpg" alt="Front">
                <img class="back-face" src="assets/img/face.jpg" alt="Back">
            </div>
            <div class="memory-card" data-framework="monkey">
                <img class="front-face" src="assets/img/monkey.jpg" alt="Front">
                <img class="back-face" src="assets/img/face.jpg" alt="Back">
            </div>
            <div class="memory-card" data-framework="pagoda">
                <img class="front-face" src="assets/img/pagoda.jpg" alt="Front">
                <img class="back-face" src="assets/img/face.jpg" alt="Back">
            </div>
            <div class="memory-card" data-framework="pagoda">
                <img class="front-face" src="assets/img/pagoda.jpg" alt="Front">
                <img class="back-face" src="assets/img/face.jpg" alt="Back">
            </div>
            <div class="memory-card" data-framework="sakura">
                <img class="front-face" src="assets/img/sakura.jpg" alt="Front">
                <img class="back-face" src="assets/img/face.jpg" alt="Back">
            </div>
            <div class="memory-card" data-framework="sakura">
                <img class="front-face" src="assets/img/sakura.jpg" alt="Front">
                <img class="back-face" src="assets/img/face.jpg" alt="Back">
            </div>
        </div>
        <div class="menu-records">
        </div>
        <div class="win-title">
            <h2>You Win</h2>
            <div class="restart-btn">Try again</div>
            <h3>Your score has been saved</h3>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <div class="footer-data">
                <span>&#169;</span>
