<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="stats">
            <div class="moves">Moves: 0</div>
            <div class="timer">Time: 00:00:00</div>
        </div>
        <h1 class="title">Memory Game</h1>
        <div class="menu-btn">Scores</div>
    </header>
    <main>
        <div class="card-wrapper">
            <div class="memory-card" data-framework="react">
                <img class="front-face" src="assets/svg/js/react.svg" alt="Front">
                <img class="back-face" src="assets/svg/js/js-badge.svg" alt="Back">
            </div>
            <div class="memory-card" data-framework="aurelia">
                <img class="front-face" src="assets/svg/js/aurelia.svg" alt="Front">
                <img class="back-face" src="assets/svg/js/js-badge.svg" alt="Back">
            </div>
            <div class="memory-card" data-framework="angular">
                <img class="front-face" src="assets/svg/js/angular.svg" alt="Front">
                <img class="back-face" src="assets/svg/js/js-badge.svg" alt="Back">
            </div>
            <div class="memory-card" data-framework="ember">
                <img class="front-face" src="assets/svg/js/ember.svg" alt="Front">
                <img class="back-face" src="assets/svg/js/js-badge.svg" alt="Back">
            </div>
            <div class="memory-card" data-framework="aurelia">
                <img class="front-face" src="assets/svg/js/aurelia.svg" alt="Front">
                <img class="back-face" src="assets/svg/js/js-badge.svg" alt="Back">
            </div>
            <div class="memory-card" data-framework="react">
                <img class="front-face" src="assets/svg/js/react.svg" alt="Front">
                <img class="back-face" src="assets/svg/js/js-badge.svg" alt="Back">
            </div>
            <div class="memory-card" data-framework="angular">
                <img class="front-face" src="assets/svg/js/angular.svg" alt="Front">
                <img class="back-face" src="assets/svg/js/js-badge.svg" alt="Back">
            </div>
            <div class="memory-card" data-framework="vue">
                <img class="front-face" src="assets/svg/js/vue.svg" alt="Front">
                <img class="back-face" src="assets/svg/js/js-badge.svg" alt="Back">
            </div>
            <div class="memory-card" data-framework="vue">
                <img class="front-face" src="assets/svg/js/vue.svg" alt="Front">
                <img class="back-face" src="assets/svg/js/js-badge.svg" alt="Back">
            </div>
            <div class="memory-card" data-framework="ember">
                <img class="front-face" src="assets/svg/js/ember.svg" alt="Front">
                <img class="back-face" src="assets/svg/js/js-badge.svg" alt="Back">
            </div>
            <div class="memory-card" data-framework="backbone">
                <img class="front-face" src="assets/svg/js/backbone.svg" alt="Front">
                <img class="back-face" src="assets/svg/js/js-badge.svg" alt="Back">
            </div>
            <div class="memory-card" data-framework="backbone">
                <img class="front-face" src="assets/svg/js/backbone.svg" alt="Front">
                <img class="back-face" src="assets/svg/js/js-badge.svg" alt="Back">
            </div>
        </div>
        <div class="menu-records">
        </div>
        <div class="win-title">
            <h2>You Win</h2>
            <div class="restart-btn">Try again</div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <div class="footer-data">
                <span>&#169;</span>
                <span>2022</span>
                <a href="https://github.com/AlexiyKami" target="_blank">github</a>
            </div>
            <a href="https://rs.school/js-stage0/" target="_blank"><img src="assets/svg/rss.svg" alt="RSS Logo"></a>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
